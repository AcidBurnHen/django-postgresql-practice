version: '3.7'
services:
  web:
    build: 
      context: .
      dockerfile: Dockerfile
    command: 
      - "python"
      - "./manage.py"
      - "runserver"
      - "0.0.0.0:8000"
    volumes:
      - .:/postgresql
    ports:
      - 8000:8000
    depends_on:
      - db
  db: 
    image: postgres:11